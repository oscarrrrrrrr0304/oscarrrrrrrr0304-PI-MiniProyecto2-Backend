# Render Deployment Configuration
# Este archivo se puede usar como referencia para la configuración en Render

# Build Command
npm install && npm run build

# Start Command  
npm start

# Environment Variables (configura estos en Render)
NODE_ENV=production
PORT=10000
MONGODB_URI=mongodb+srv://<username>:<password>@<cluster>.mongodb.net/<database>?retryWrites=true&w=majority
JWT_SECRET=<tu_jwt_secret_super_seguro>

# Health Check Endpoint
GET /health

# Notas importantes:
# 1. Reemplaza MONGODB_URI con tu connection string real de MongoDB Atlas
# 2. Genera un JWT_SECRET seguro con: node -e "console.log(require('crypto').randomBytes(64).toString('hex'))"
# 3. Asegúrate de que tu IP esté en la whitelist de MongoDB Atlas (0.0.0.0/0 para permitir todas)
# 4. El puerto 10000 es requerido por Render para servicios web gratuitos